<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Slideshow</title>
    <link rel="stylesheet" href="CSS/main.css">

</head>

<body>
    <!-- Slideshow Container-->
    <div class="slideshow-container">

        <!-- Images with number and caption text-->
        <div class="mySlides fade">
            <div class="numbertext">1 / 9</div>
            <img src="Images/img_1.jpg" alt="Image from game" style="width:100%">
            <!-- For caption text if wanted 
                <div class="text">Caption Text</div> 
            -->
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 9</div>
            <img src="Images/img_2.jpg" alt="Image from game" style="width:100%">
            <!-- For caption text if wanted 
                <div class="text">Caption Text</div> 
            -->
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 9</div>
            <img src="Images/img_3.jpg" alt="Image from game" style="width:100%">
            <!-- For caption text if wanted 
                <div class="text">Caption Text</div> 
            -->
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 9</div>
            <img src="Images/img_4.jpg" alt="Image from game" style="width:100%">
            <!-- For caption text if wanted 
                <div class="text">Caption Text</div> 
            -->
        </div>
        <div class="mySlides fade">
            <div class="numbertext">5 / 9</div>
            <img src="Images/img_5.jpg" alt="Image from game" style="width:100%">
            <!-- For caption text if wanted 
                <div class="text">Caption Text</div> 
            -->
        </div>
        <div class="mySlides fade">
            <div class="numbertext">6 / 9</div>
            <img src="Images/img_6.jpg" alt="Image from game" style="width:100%">
            <!-- For caption text if wanted 
                <div class="text">Caption Text</div> 
            -->
        </div>
        <div class="mySlides fade">
            <div class="numbertext">7 / 9</div>
            <img src="Images/img_7.jpg" alt="Image from game" style="width:100%">
            <!-- For caption text if wanted 
                <div class="text">Caption Text</div> 
            -->
        </div>
        <div class="mySlides fade">
            <div class="numbertext">8 / 9</div>
            <img src="Images/img_8.jpg" alt="Image from game" style="width:100%">
            <!-- For caption text if wanted 
                <div class="text">Caption Text</div> 
            -->
        </div>
        <div class="mySlides fade">
            <div class="numbertext">9 / 9</div>
            <img src="Images/img_9.jpg" alt="Image from game" style="width:100%">
            <!-- For caption text if wanted 
                <div class="text">Caption Text</div> 
            -->
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
        <span class="dot" onclick="currentSlide(9)"></span>
    </div>

    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>

    <script src="JS/main.js"></script>
</body>

</html>
